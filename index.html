<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="container">

        <!-- header and wins -->
        <div class="row">
            <div class="col-sm-0 col-md-2"></div>
            <div class="well text-center col-sm-12 col-md-8" id="title">
                <h1><strong>Pokemon Hangman</strong></h1>
                <h2 id="wins">Wins:
                    <span id="spanWins"></span></h2>
            </div>
            <div class="col-sm-0 col-md-2"></div>
        </div>

        <!-- guesses remaining represented as pokeballs -->
        <div class="row">
            <div class="col-sm-0 col-md-2"></div>
            <div class="well float-left text-center col-sm-12 col-md-8" id="guessRemain">
                <img src="assets/images/pokeball-full.png" class="pokeball" id="ball1">
                <img src="assets/images/pokeball-full.png" class="pokeball" id="ball2">
                <img src="assets/images/pokeball-full.png" class="pokeball" id="ball3">
                <img src="assets/images/pokeball-full.png" class="pokeball" id="ball4">
                <img src="assets/images/pokeball-full.png" class="pokeball" id="ball5">
                <img src="assets/images/pokeball-full.png" class="pokeball" id="ball6">
            </div>
            <div class="col-sm-0 col-md-2"></div>
        </div>

        <!-- word display and guess history -->
        <div class="row">
            <div class="col-sm-0 col-md-2"></div>
            <div class="well float-left text-center col-sm-12 col-md-8">
                <h1 id="boardDisplay">_</h1>

                <h3 id="guessHistory">
                    <strong>Misses:</strong>
                    <span id="spanHistory"></span></h3>
            </div>
            <div class="col-sm-0 col-md-2"></div>
        </div>
    </div>

    <script type="text/javascript" src="assets/javascript/game.js"></script>
</body>
</html>
